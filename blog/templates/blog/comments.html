{%load crispy_forms_tags%}

<style type="text/css">
  body {
    overflow-x: hidden
}

.sm-text {
    font-size: 10px;
    letter-spacing: 1px
}

.sm-text-1 {
    font-size: 14px
}

.green-tab {
    background-color: #00C853;
    color: #fff;
    border-radius: 5px;
    padding: 5px 3px 5px 3px
}

.btn-red {
    background-color: #E64A19;
    color: #fff;
    border-radius: 20px;
    border: none;
    outline: none
}

.btn-red:hover {
    background-color: #BF360C
}

.btn-red:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    outline-width: 0
}

.round-icon {
    font-size: 40px;
    padding-bottom: 10px
}

.fa-circle {
    font-size: 10px;
    color: #EEEEEF
}

.green-dot {
    color: #4CAF50
}

.red-dot {
    color: #E64A19
}

.yellow-dot {
    color: #FFD54F
}

.grey-text {
    color: #BDBDBD
}

.green-text {
    color: #4CAF50
}

.block {
    border-right: 1px solid #F5EEEE;
    border-top: 1px solid #F5EEEE;
    border-bottom: 1px solid #F5EEEE
}

.profile-pic img {
    border-radius: 50%
}

.rating-dot {
    letter-spacing: 5px
}

.via {
    border-radius: 20px;
    height: 28px
}

#div_id_reaction,#div_id_rating,#div_id_review{
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-size: 1.3rem;
  }

#id_reaction,#id_rating,#id_review{
    font-weight: 600;
    color: #0062cc;
  }
</style>

<hr>



<div class="reviewTable container p-5">
  {%for review in reviews%}
    <div class="row d-flex">
        <div class="profile-pic"><img src="https://i.imgur.com/Mcd6HIg.jpg" width="60px" height="60px"></div>
        <div class="d-flex flex-column pl-3">
            <h4>{{review.by_user.username}}</h4>
            <p class="grey-text">{{review.rating}}</p>
        </div>
    </div>
    <div class="row pb-3">
        <div class="fa fa-circle green-dot my-auto rating-dot"></div>
        <div class="fa fa-circle green-dot my-auto rating-dot"></div>
        <div class="fa fa-circle green-dot my-auto rating-dot"></div>
        <div class="fa fa-circle green-dot my-auto rating-dot"></div>
        <div class="fa fa-circle green-dot my-auto rating-dot"></div>
        <div class="green-text">
            <h5 class="mb-0 pl-3">{{review.reaction}}</h5>
        </div>
    </div>
    <div class="row pb-3">
        <p>{{review.review}}</p>
    </div>
    <div class="row ml-1">
        <div class="row bg-light via">  
            {%if review.by_user == request.user%}
             <a class="btn btn-danger" href="{%url 'review_delete' review.id%}" style="width: 150px;font-weight: 600"><span>Delete Review</span></a>
             {%endif%}
        </div>
    </div>
    
     <hr>
  {%endfor%}
</div>
