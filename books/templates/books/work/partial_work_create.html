{% load widget_tweaks %}

<form method="post" action="{% url 'work_create' %}" class="js-work-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Enter your Work Experience</h4>
  </div>
  <div class="modal-body">
    {% include 'books/work/partial_work_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn" style="background-color:#161748;">Create Work</button>
  </div>
</form>
