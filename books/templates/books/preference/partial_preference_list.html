{% for preference in preferences %}
<tr class="container-fluid haha text-center my-5 mb-5" style="box-shadow: 5px 5px 30px 7px rgba(0,0,0,0.10); background-color: white;">
    <td>
    {% for tags in preference.skillsets.all %}
    <h6><a href="." class="badge badge-info" style="background-color: #4056A1; color: white;" >{{ tags|capfirst }}</a></h6>
    {%endfor%}
    <button type="button"
            class="btn btn-warning btn-sm js-update-preference"
            data-url="{% url 'preference_update' preference.id %}">
      <span class="glyphicon glyphicon-pencil"></span> Edit
    </button>
    <button type="button"
            class="btn btn-danger btn-sm js-delete-preference"
            data-url="{% url 'preference_delete' preference.id %}">
      <span class="glyphicon glyphicon-trash"></span> Delete
    </button>
    </td>
</tr>

{% empty %}
  <tr>
    <td colspan="8" class="text-center mb-4" style="color:black;"><h5>No Achievments Added</h5></td>
  </tr>
{% endfor %}
