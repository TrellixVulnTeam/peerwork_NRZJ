{%load static%}
{% load widget_tweaks %}

<form method="post" action="{% url 'link_create' %}" class="js-link-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Enter your Work Links</h4>
  </div>
  <div class="modal-body">
    <div class="autocomplete" style="width:300px;">
    {% include 'books/link/partial_link_form.html' %}
    </div>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn" style="background-color:#161748;">Create Work Links</button>
  </div>
</form>
