{% load widget_tweaks %}

<form method="POST" enctype="multipart/form-data" action="{% url 'project_create' %}" class="js-project-create-form" >
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Enter your Project Experience</h4>
  </div>
  <div class="modal-body">
    {% include 'books/project/partial_project_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn" style="background-color:#161748;">Create Project</button>
  </div>
</form>
